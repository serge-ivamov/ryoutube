<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RYouTube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../src/renderer.js" defer></script>
</head>
<body>
    <div class="navigation-bar">
        <button id="back-button">&nbsp;&nbsp;←&nbsp;&nbsp;</button>
        <button id="forward-button">&nbsp;&nbsp;→&nbsp;&nbsp;</button>
        <button id="reload-button">&nbsp;&nbsp;↻&nbsp;&nbsp;</button>
        <button id="stop-button">&nbsp;&nbsp;✖&nbsp;&nbsp;</button>
        <input type="text" id="url-input" placeholder="Введите URL">
        <button id="go-button">Перейти</button>
        <button id="youtube-button">YouTube</button>
    </div>
    <!-- Используем BrowserView -->
</body>
</html>
